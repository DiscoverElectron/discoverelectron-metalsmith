<li class="records-item">
  <a class="records-link" href="{{ item.link }}">
    <article class="records-document">
      <header class="records-header">
        <h2 class="records-title">
          {{ item.title }}
        </h2>
      </header>
      <p class="records-excerpt">
        {{ item.excerpt }}
      </p>
    </article>
  </a>
</li>
